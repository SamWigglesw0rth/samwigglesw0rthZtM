				<form method="GET">
					Frist Name: <input type="text" name="first Name" required><br>
					Last Name: <input type="text" name="last Name"><br>
					Email: <input type="email" name="email" required><br>
					Password: <input type="password" name="password" min="8" required><br>
					Birthday: <input type="date" name="birthday"><br>
					Gender: <br>
					<input type="radio" name="gender" value="Male">Male<br>
					<input type="radio" name="gender" value="Female">Female<br>
					<input type="radio" name="gender" value="Other">Other<br>
					Pets: <br>
					<input type="checkbox" name="cat" value="Cat"> Cat<br>
					<input type="checkbox" name="dog" value="Dog"> Dog<br>
					<input type="checkbox" name="other" value="Other"> Other<br>
					Pies: <br>
					<select name="Pies">
						<option value="Apple Pie" name="apple pie">Apple Pie</option>
						<option value="Pumpkin Pie" name="pumpkin pie">Pumpkin Pie</option>
						<option value="Pecan Pie" name="pecan pie">Pecan Pie</option>
						<option value="Rhubarb Pie" name="rhubarb pie">Rhubarb Pie</option>
					</select>
						<input type="submit" value="Register">
						<input type="Reset">
					</form>
